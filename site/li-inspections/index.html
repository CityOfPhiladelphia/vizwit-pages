    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L&I Case Inspections</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/backbone.modal/1.1.5/backbone.modal-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/backbone.modal/1.1.5/backbone.modal.theme-min.css">
    <link rel="stylesheet" href="https://cityofphiladelphia.github.io/vizwit/styles/main.css">
  </head>
  <body>

    <div class="header-container">
      <div class="container" id="page-header">
        <div class="row">
          <div class="col-sm-10">
            <h1 class="title">L&I Case Inspections</h1>
            <p class="description"><p>All inspections completed on a property with property
maintenance violations by an inspector of the Department of Licenses & Inspections.</p>
</p>
          </div>
          <div class="col-sm-2">
            <div class="btn-group pull-right navigation" role="group">
              <a href="https://www.opendataphilly.org/dataset/licenses-and-inspections-inspections" class="btn btn-default">Download</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <script type="application/json" class="vizwit">
[
  [
    {
      "title": "Completion Date",
      "description": "The date that the inspection was completed and it was entered into the L+I Hansen database.",
      "provider": "carto",
      "domain": "phl.carto.com",
      "dataset": "li_case_inspections",
      "chartType": "datetime",
      "groupBy": "date_trunc('month', inspectioncompleted)",
      "triggerField": "inspectioncompleted"
    }
  ],
  [
    {
      "title": "Inspection Description",
      "description": "L+I defined description of the type of inspection",
      "provider": "carto",
      "domain": "phl.carto.com",
      "dataset": "li_case_inspections",
      "chartType": "bar",
      "groupBy": "inspectiondescription"
    },
    {
      "title": "Owner Name",
      "description": "Current owner of the property",
      "provider": "carto",
      "domain": "phl.carto.com",
      "dataset": "li_case_inspections",
      "chartType": "bar",
      "groupBy": "ownername"
    }
  ],
  [
    {
      "title":  "Census Tract",
      "provider": "carto",
      "domain": "phl.carto.com",
      "dataset": "li_case_inspections",
      "chartType": "choropleth",
      "groupBy": "censustract",
      "boundaries": "https://phl.carto.com/api/v2/sql?q=select+*+from+census_tracts_2010&format=geojson",
      "boundariesLabel": "namelsad10",
      "boundariesId": "name10_padded"
    },
    {
      "title":  "Inspection Status",
      "provider": "carto",
      "domain": "phl.carto.com",
      "dataset": "li_case_inspections",
      "chartType": "pie",
      "groupBy": "inspectionstatus"
    }
  ],
  [
    {
      "title": "Case Inspections",
      "chartType": "table",
      "provider": "carto",
      "domain": "phl.carto.com",
      "dataset": "li_case_inspections",
      "columnsToHide": [
        "cartodb_id",
        "objectid",
        "the_geom",
        "the_geom_webmercator"
      ]
    }
  ]
]

      </script>
    </div>

    <script src="https://cityofphiladelphia.github.io/vizwit/scripts/vizwit-onpage.js"></script>
  </body>
</html>
